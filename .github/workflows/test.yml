name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bats shellcheck clamav rkhunter chkrootkit lynis
    
    - name: Run shellcheck
      run: |
        find . -name "*.sh" -exec shellcheck {} \;
    
    - name: Run unit tests
      run: |
        bats tests/test-suite.bats
    
    - name: Run integration tests
      run: |
        bats tests/integration-tests.bats
    
    - name: Run security tests
      run: |
        bats tests/security-tests.bats
    
    - name: Run performance tests
      run: |
        bats tests/performance-tests.bats
    
    - name: Generate test report
      run: |
        bats --formatter tap tests/ > test-results.tap
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results.tap